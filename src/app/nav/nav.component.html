<!-- Modal -->
<div
  class="modal fade"
  id="exampleModalCenter"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Create List</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="exampleInputEmail1">List Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter name"
            [(ngModel)]="name"
          />
          <div
            *ngIf="nameError"
            class="alert alert-danger alert-dismissible fade show"
            role="alert"
          >
            <strong>{{ nameError }}</strong>
            <button
              type="button"
              class="close"
              data-dismiss="alert"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          id="closebutton"
        >
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="createList()">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
